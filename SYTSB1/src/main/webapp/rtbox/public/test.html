<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
 
 
<script type="text/javascript" src="js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/ligerUI/js/ligerui.min.js"></script>
<script type="text/javascript" src="js/ligerUI/js/plugins/ligerTab.js"></script>
<style type="text/css">
	#rdiv1{
		width:200px;
		height:140px;
		top:130px;
		left:20px;
		background:none repeat scroll 0 0 #AFCCF1;
		position: absolute;
		z-index:2;
		cursor: crosshair;
	}
</style>
<script type="text/javascript">
	$(function(){
		$("#rdiv1").ligerResizable(	{
			handles:'n,e,s,w',
			maxWidth:50,
			animate :true
			});	
			
		
	});
</script>
</head>
<body>
	<div id="rdiv1">
		south resizable only
	</div>
</body>
