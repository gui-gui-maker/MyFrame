<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电话呼叫</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

<body>

<div id="tccontent" >
	<div id="light" class="white_content md-show " >

		<div class="tankuang">
			<div class="close"><a id="t-close-btn" class="iconfont icon-esc" href="javascript:void(0)" title="关闭">x</a></div>
			<!--中间主要内容区  start -->
			
		
			
				<div class="m-center-main">

					<div class="u_tit">电话呼叫</div>

					<div class="person"></div>


					<div class="item-list">

						<div class="item-pane" style="display: block;">
							 
							
							 <div class="forms">

							 	<div class="bd-li">
									<span class="bd-laber"><span class="hook"></span><i>使用单位：</i></span>
									<div class="bd-li-in">
										<input name="wd" class="s_ipt" value="成商集团控股有限公司春南分公司" maxlength="255" > 
									</div>
								</div>
							 	<div class="bd-li">
									<span class="bd-laber"><span class="hook"></span><i>报告书编号：</i></span>
									<div class="bd-li-in">
										<input name="wd" class="s_ipt" value="CO-TD201812423" maxlength="255" > 
									</div>
								</div>
							 	<div class="bd-li">
									<span class="bd-laber"><span class="hook"></span><i>单位联系人：</i></span>
									<div class="bd-li-in">
										<input name="wd" class="s_ipt" value="杨建兴" maxlength="255" > 
									</div>
								</div>
							 	<div class="bd-li">
									<span class="bd-laber"><span class="hook"></span><i>电话号码：</i></span>
									<div class="bd-li-in">
										<input name="wd" class="s_ipt" value="13548199448" maxlength="255" > 
									</div>
								</div>									

							 </div>
							
							
						</div>
						<div  class="call" style="display:none;">
	
							
							 <div class="call_time">


							 	<div class="tele_ico">
							 		<div class="img"><img src="images/tele.png" alt="" /></div>
							 		<div class="pulse"></div> 
	     							<div class="pulse1"></div>
							 	</div>

							 	<div class="c_time">00:05</div>



								
							 	
							 </div>
							 
							
							
						</div>
					</div>
					
					<div class="f_btn"> <a href="" class="ico01">挂断</a> <a href="" class="ico02">拨号</a><a href="" class="ico04">转接</a> <a href="" class="ico03">短信</a> </div>

				    
					
				  
				
					
				</div>
			
		</div>
	</div>

	<div id="fade" class="black_overlay" style="display:block;"></div>
	
</div>
