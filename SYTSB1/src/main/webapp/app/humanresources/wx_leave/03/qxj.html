<!DOCTYPE html>
<html>
<head>
<title>申请单</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/header.css">
<link rel="stylesheet" type="text/css" href="css/content.css">
<link rel="stylesheet" type="text/css" href="css/selectFilter.css">
<script src="laydate/laydate.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/selectFilter.js"></script>
</head>
<body>
<section id="web" class="holiday">
	<header id="header"> <img src="images/tb.png"> </header>
	<section id="content">
		<section class="department">
			<section class="departmentCenter">
				<section class="top"><strong><b>*</b>姓名：</strong>
					<input type="text" name="name" placeholder="" class="task">
				</section>
				<section class="top"><strong><b>*</b>种类：</strong>
					<select>
						<option>休假</option>
					</select>
					<span class="arrow"><img src="images/dropDown.png"></span></section>
				<section class="top"><strong><b>*</b>开始时间：</strong>
					<input type="text" class="task" placeholder="请选择日期" id="test1">
				</section>
				<section class="top"><strong><b>*</b>结束时间：</strong>
					<input type="text" class="task" placeholder="请选择日期" id="test2">
				</section>
				<section class="top"><strong><b>*</b>天数：</strong>
					<input type="text" name="dates" placeholder="" class="task">
				</section>
				<section class="top"><strong><b>*</b>请假记录：</strong>
					<textarea class="task">bbbb</textarea>
				</section>
				<section class="bottom"><strong><b>*</b>理由：</strong>
					<textarea class="task">bbbb</textarea>
				</section>
				<section class="add_bottom">
					<ul>
						<li>
							<div class="add_fir">
								<img src="images/user.png" />
								<span class="add_distance">张三</span>
								<span class="add_distance">发起申请</span>
							</div>
							<div class="add_sen">2018.08.21 08:21</div>
							<div class="add_third"><span class="add_third2">同意</span></div>
						</li>
						<li>
							<div class="add_fir">
								<img src="images/user.png" />
								<span class="add_distance">张三</span>
								<span class="add_distance add_agree">已同意</span>
							</div>
							<div class="add_sen">2018.08.21 08:21</div>
							<div class="add_third"><span class="add_third2">同意</span></div>
						</li>
						<li>
							<div class="add_fir">
								<img src="images/user.png" />
								<span class="add_distance">张三</span>
								<span class="add_distance add_agree">已同意</span>
							</div>
							<div class="add_sen">2018.08.21 08:21</div>
							<div class="add_third"><span class="add_third2">同意</span></div>
						</li>
					</ul>
				</section>
			</section>
		</section>
	</section>
	<section class="Button1"> <a href="itemList.html">返回</a> </section>
	<section class="Button2"> <a href="javascript:">提交</a> <a href="itemList.html">返回</a> </section>
	<!--<section class="Button3"> <a href="javascript:">保存</a> <a href="javascript:">提交</a> <a href="itemList.html">返回</a> </section>-->
</section>
</body>
<script type="text/javascript" src="js/time.js"></script>

</html>
