}
function EndScan()
{

}

{

<input type="button" value="隐藏列表框" onclick="SCANOCX.DisplayWindow(0);" /> 
<input type="button" value="显示列表框" onclick="SCANOCX.DisplayWindow(1);" /> 
<input type="button" value="设置参数(bmp)"   onclick="SCANOCX.SetScanParam('F:\\test\\',0)" /> 
<input type="button" value="设置参数(jpg)"   onclick="SCANOCX.SetScanParam('F:\\test\\',1)" /> 
<input type="button" value="设置参数(tif)"   onclick="SCANOCX.SetScanParam('F:\\test\\',2)" /> 
<input type="button" value="打开本地图片" onclick="SCANOCX.OpenFileFromLocal('c:\\test.tif');" /> 
<input type="button" value="开始扫描" onclick="SCANOCX.BeginScan();" /> 
<input type="button" value="灰掉10" onclick="SCANOCX.ButtonEnable(10,0);" /> 
<input type="button" value="灰掉11" onclick="SCANOCX.ButtonEnable(11,0);" /> 
<input type="button" value="亮开10" onclick="SCANOCX.ButtonEnable(10,1);" /> 
<input type="button" value="亮开11" onclick="SCANOCX.ButtonEnable(11,1);" /> 
<input type="button" value="隐藏工具栏" onclick="SCANOCX.DisplayToolbar(0);" /> 
<input type="button" value="显示工具栏" onclick="SCANOCX.DisplayToolbar(1);" />
<input type="button" value="删除所有" onclick="SCANOCX.DelAllImage();" />
<input type="button" value="删除路径" onclick="SCANOCX.DeleteFromLocalDisk('G:\\test3\\');" />
<input type="button" value="清理缓存" onclick="SCANOCX.CleanCache();" />
<input type="button" value="设置上传服务器路径" onclick="SCANOCX.UploadFileToNet('http://localhost:8080/test2/file_update.jsp','c:\\test_upload\\test_pic');" />
<input type="button" value="注册JS函数" onclick="SCANOCX.RegisterFunction('Complete',myFunction);" />
<input type="button" value="注册开始扫描JS函数" onclick="SCANOCX.SetBeinScanJs(BeginScan);" />
<input type="button" value="注册结束扫描JS函数" onclick="SCANOCX.SetEndScanJs(EndScan);" />
<input type="button" value="注册错误结束扫描JS函数" onclick="SCANOCX.SetErrEndScanJs(ErrorEnd);" />
<input type="button" value="全屏" onclick="SCANOCX.FullScreen();" />
<input type="button" value="完成" onclick="SCANOCX.ScanFinish();" />
