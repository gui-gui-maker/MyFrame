<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="../easyui/themes/color.css"/>
<link rel="stylesheet" type="text/css" href="../easyui/css/demo.css"/> 
<style type="text/css">
	#fm{margin:0;padding:10px 30px;}
	.ftitle{font-size:14px;font-weight:bold;padding:5px 0;margin-bottom:10px;border-bottom:1px solid #ccc;}
	.fitem{margin-bottom:5px;}
	.line-two{display:inline-block;width:48%;}
	.fitem label{display:inline-block;width:80px;}
	.fitem input{width:160px;}	
</style>
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script> 
	<script type="text/javascript" src="../user/userList.js"></script>
	<script type="text/javascript" src="../dict/dict.js"></script>
</head>
<body>
	<table id="dg" class="easyui-datagrid" style="width:100%;height:100%;"></table>

	<div id="toolbar">
		<div id="tb" style="padding: 5px; height: auto">
			<div style="margin-bottom: 5px">
				<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a> 
				<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a> 
				<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a> 
				<a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
			</div>
			<div>
				Date From: <input class="easyui-datebox" style="width: 80px">
				To: <input class="easyui-datebox" style="width: 80px">
				Language: 
				<select class="easyui-combobox" panelHeight="auto" style="width: 100px">
					<option value="java">Java</option>
					<option value="c">C</option>
					<option value="basic">Basic</option>
					<option value="perl">Perl</option>
					<option value="python">Python</option>
				</select> 
				<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
			</div>
		</div>

	</div>

	<div id="dlg" class="easyui-dialog" style="width:900px;height:540px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
		<form id="fm" method="post" novalidate>
		    <input type="hidden" id="id" name="id"/>
		    <input type="hidden" id="state" name="state"/>
			<div class="fitem line-two">
				<label>用戶名:</label>
				<input id="userName"  name="userName" class="easyui-textbox"/>
			</div>
			<div class="fitem line-two">
				<label>密碼:</label>
				<input id="passWord" name="passWord" class="easyui-textbox"/>
			</div>
			<div class="fitem line-two">
				<label>昵稱:</label>
				<input id="nickName" name="nickName" class="easyui-textbox"/>
			</div>
			<div class="fitem line-two">
				<label>郵箱:</label>
				<input name="email" class="easyui-textbox"/>
			</div>
			<div class="fitem line-two">
				<label>注冊時間:</label>
				<input name="regTime" class="easyui-textbox"/>
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="save()" style="width:90px">Save</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
	</div>
</body>
</html>
